apply plugin: 'groovy'
apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.liminghuang.plugin'
            artifactId 'vinda-plugin'
            version '1.0.2'

            from components.java
        }
    }
}

publishing {
    repositories {
        maven {
            // release时候需要使用H:\ASProjects\Demo\Repository
            url uri('H:\\ASProjects\\Demo\\Repository')
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    //    implementation 'net.sf.proguard:proguard-gradle:5.2.1'
    //    implementation 'org.apache.bcel:bcel:6.0'
    implementation 'com.android.tools.build:gradle:3.0.1'
    implementation('org.aspectj:aspectjtools:1.8.+')
    implementation('org.aspectj:aspectjweaver:1.8.+')
    implementation('org.aspectj:aspectjrt:1.8.+')
}